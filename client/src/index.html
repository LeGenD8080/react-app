<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂</title>
</head>
<body>
    <script>
        (function (){
            //根据屏幕大小设置根元素
            function refreshRem() {
                var dom = document.documentElement
                dom.style.fontSize = dom.clientWidth / 750 * 100 + 'px'
            }
            refreshRem()
            window.addEventListener('resize', refreshRem, false)
        })()
    </script>
    <div id="root"></div>
</body>
</html>
